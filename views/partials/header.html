<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Disable Zoom [hardcore] -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    
    <!-- Title -->
    <title>
      {{master.title}} {{#if page}} | {{page}}{{/if}}
    </title>

    <!-- CSS -->
    <link href="/styles/master.css" rel="stylesheet">

    <!-- Pre-Render JS -->


  </head>
  
  <body>
    
    <!-- Navigation -->
    <nav role="navigation" id="global">
      
      <!-- Main/Desktop Nav -->
      <ul id="main-nav" aria-hidden="false">
        <li>
          <a href="/">Overview</a>
        </li>
        <li class="flyaway" aria-haspopup="true" role="menu">
          <a href="#" aria-expanded="false">eCommerce</a>
          <ul>
            <li>
              <a href="/catalog">Product Catalog</a>
            </li>
            <li>
              <a href="#">Single Product</a>
            </li>
          </ul>
        </li>
      </ul>
      
      <!-- Mobile Nav -->
      <ul id="mobile-menu-wrap" role="presentation">
        <li>
          <!-- Hamburger (Mobile) Menu Button -->
          <button id="mobile-menu" role="tab" aria-expanded="false">
            <span class="sr-only">Toggle Mobile</span>
            Menu &rsaquo;
          </button>
        </li>
        <li>
          <ul role="tabpanel" id="mobile-nav" aria-hidden="true">
            <li>
              <a href="#" id="close-mobile-menu">Close Menu</a>
            </li>
            <li>
              <a href="/">Overview</a>
            </li>
            <li aria-haspopup="true" role="menu" data-opens="ecom">
              <a href="#" aria-expanded="false">eCommerce</a>
            </li>
            <ul data-submenu="ecom">
              <li class="back">
                <a href="#">
                  &lsaquo; Back <span class="sr-only">to previous menu</span>
                </a>
              </li>
              <li>
                <a href="/catalog">Product Catalog</a>
              </li>
              <li>
                <a href="#">Single Product</a>
              </li>
            </ul>
          </ul>
        </li>
      </ul>
      
      <!-- Skip to Content link -->
      <a href="#main" class="access-skip-nav">
        <span class="typcn typcn-arrow-forward" aria-hidden="true">
        </span><span class="sr-only">Skip to Main Content</span>
      </a>
      
      <!-- Logo -->
      <a class="logo" href="/"><span class="typcn typcn-lock-open" aria-hidden="true"></span> Access</a>
      
    </nav>
    
    <!-- Bounds (non-visible) for Mobile Nav Touch-compatibility -->
    <div id="mobile-nav-bounds"></div>
    <div id="mobile-nav-overlap"></div>
